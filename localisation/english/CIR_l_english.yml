 #CIR_:0 ""
 #CIR_ _desc:0 ""
 CIR_circassian_resilience:0 "Circassian Resilience"
 CIR_circassian_resilience_desc:0 "The Circassian people have endured numerous challenges throughout their history, from the War with the Russian Empire to them beeing exiled from thier homeland. yet their indomitable spirit and resilience have allowed them to persevere and now thier back on thier feet just as king Inal would have wished!"
 CIR_inal_the_great:0 "Inal The Great"
 CIR_inal_the_great_desc:0 "Inal the Great, an iconic and revered historical figure deeply ingrained in the tapestry of Circassian culture, stands as a towering symbol of strength, wisdom, and cultural heritage. His indomitable reign continues to inspire and shape the national identity of the Circassian people, instilling within them an unyielding sense of pride, unwavering determination, and profound admiration for their glorious past."
 CIR_berzegs_legacy_not_buried:0"Berzeg's Legacy"
 CIR_berzegs_legacy_not_buried_desc:0 "A revered leader of Circassia, Berzeg left behind a lasting legacy that continues to shape the nation's path. Known for his strategic brilliance and unwavering determination, Berzeg's leadership has inspired generations of Circassians to uphold their ideals and fight for their homeland. The spirit of Berzeg's Legacy embodies the indomitable spirit and disciplined nature instilled by this great leader, empowering Circassian forces to recover swiftly and thrive even in the face of adversity. Moreover, Berzeg's political acumen and charisma continue to influence the nation's governance, ensuring a steady influx of political power to further shape its destiny. Unfortunately, Berzeg passed away before his dream of being buried in Circassia when the nation was restored could come true. We must recover his body and bury him in Circassia, where he belongs."
 CIR_berzegs_legacy:0"Berzeg's Legacy"
 CIR_berzegs_legacy_desc:0 "A revered leader of Circassia, Berzeg left behind a lasting legacy that continues to shape the nation's path. Known for his strategic brilliance and unwavering determination, Berzeg's leadership has inspired generations of Circassians to uphold their ideals and fight for their homeland. The spirit of Berzeg's Legacy embodies the indomitable spirit and disciplined nature instilled by this great leader, empowering Circassian forces to recover swiftly and thrive even in the face of adversity. Moreover, Berzeg's political acumen and charisma continue to influence the nation's governance, ensuring a steady influx of political power to further shape its destiny. Finally, Berzeg's wishes have been fulfilled as he has been buried in Circassia, where he truly belongs."
 CIR_circassian_pride:0"Circassian Pride"
 CIR_circassian_pride_desc:0 "The Circassian people, with their vibrant cultural heritage and rich traditions, carry a deep and unyielding sense of pride that has been forged through centuries of history. Their ancestral lands have witnessed their unwavering determination and resilience in the face of countless challenges. It is this resolute pride that fuels their spirits and shapes their national identity, igniting a fervent passion for their homeland and a steadfast commitment to preserving their cultural legacy."
 CIR_horrors_of_the_past:0 "Horrors Of The Past"
 CIR_horrors_of_the_past_desc:0 "The Circassian people bear the indelible scars of a tragic history—the Circassian genocide. During the entirety of the 19th century, they endured forced displacement, violence, and unfathomable suffering. The memories of lost homes, shattered families, and countless lives haunt their collective consciousness. After a painstaking 72-year wait, they have finally reclaimed their homeland. However, the profound pain inflicted during that dark era continues to fuel a deep resentment among most Circassians, specifically towards the Russian government, as they denounce the abhorrent act inflicted upon our people."
 CIR_circassian_diaspora:0 "Circassian Diaspora"
 CIR_circassian_diaspora_desc:0 "The Circassian people, despite their historical ties to Circassia, are dispersed across various regions today. Despite gaining independence, a significant number of our Circassian brothers and sisters continue to reside outside our homeland, a consequence of the unfortunate actions carried out by the Russians after the war. It is imperative that we prioritize and facilitate their return to ensure the prosperity and longevity of our nation. Fostering their repatriation will serve as a crucial step in securing a vibrant future for our Circassian homeland."
 
