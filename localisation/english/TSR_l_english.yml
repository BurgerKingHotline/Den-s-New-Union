#goals
TSR_end_cong1: "End Of The 35th Worker's Assembly"
TSR_end_cong1_desc: "The Worker's Assembly convenes (barring emergencies) once every six month to discuss the path Turkestan must take going forward. This time, discussions were hardly fruitful, with debates breaking down into fistfights and many issues left unresolved. Nonetheless, an firm economic and social reform plan has been approved."
TSR_econ_program: "The Economic Program"
TSR_econ_program_desc: "We shall begin putting our economic program into effect."
TSR_educate_program: "The Education Program"
TSR_educate_program_desc: "Currently, much of our country is illiterate and our academic base is very small. If we ever want to establish ourselves as a functioning state, we need to fix this."
TSR_rural_schools: "Establish Rural Schools"
TSR_rural_schools_desc: "Currently, the regions with the worst illiteracy are all in the rural areas. Extending education programs to these regions would do wonders towards helping our literacy rate. This would mean neglecting higher education for the time being, but it will be worth it in the long run."
TSR_universities: "Establish Universities"
TSR_universities_desc: "If we wish to become a power on the global stage, it's necessary to establish centries for higher education across the country. This would mean neglecting rural education for the time being, but it will be worth it in the long run."
TSR_intellectuals: "Invite Foreign Academia"
TSR_intellectuals_desc: "To become more respected, it's crucial that we invite foreign academia, even if that foreign academia doesn't necessarily agree with us..."
TSR_social_reform: "Social Reform"
TSR_social_reform_desc: "Currently, reactionary sentiments hold sway in much of the populace's minds. Many women are oppressed and denied basic rights, and outdated and dengerous cultural practices are common. The time has come to rectify this!"
TSR_women1: "The Status Of Women"
TSR_women1_desc: "Women are often treated terribly. They lack indpendence, education, and are often viewed as inferior to men. This must change."
TSR_women_rights: "Push For Equality"
TSR_women_rights_desc: "If we begin to push for more equality for women, the country can only benifit in the long term, though the traditionalists and reactionaries won't like it."
TSR_women_university: "Open The Universities"
TSR_women_university_desc: "To further allow women to assert themselves, we should ensure that women are allowed to attent universities."
TSR_women_scholar: "Expand Scholarships"
TSR_women_scholar_desc: "Many intelligent women wish to attend university, but lack the resources to do so. We shall offer scholarships to aid them."
TSR_women_school: "Equal Education Access"
TSR_women_school_desc: "As we expand our network of schools across the country, many families refuse to send their daughters. We must rectify this by making school attendance mandatory for both sexes."
TSR_mining_p: "Exploit Our resources"
TSR_mining_p_desc: "Our land is rich in resources. Unfortunately, in many instances their exploitation has been hindered and vast deposits remain unused. The economic program has outlied several resources we might exploit."
TSR_find_dep: "Survey For Deposits"
TSR_find_dep_desc: "To pinpoint exactly where we need to start drilling, we've invited local and foreign surveyors to help us locate regions which exploiting would benefit us."
TSR_start_min: "Start Mining"
TSR_start_min_desc: "With suitable mines located, we shall mobilize free workers to begin exploiting them."
TSR_good_con: "Improve Conditions"
TSR_good_con_desc: "Work inside our mines is currently very unsafe. Many miners have little protection and deaths are common. We must work to fix this!"
TSR_worker_input_min: "Consult Miners"
TSR_worker_input_min_desc: "They're the ones working down there, so we'd obviously need to ask them!"
TSR_saf_prot: "Safety Protocols"
TSR_saf_prot_desc: "By creating a detailed list of procedures to be followed by every mining site, we can reduce risks of working there."
TSR_safety_equip: "Safety Equipment"
TSR_safety_equip_desc: "Many miners lack basic equipment they need to stay safe, like hard hats. By diverting some of our production in this direction, we can equip them with safe tools."
TSR_min_training: "Start Training Programs"
TSR_min_training_desc: "By giving basic training to miners, we can ensure they work both more efficiently and safely, while being capable of working in different industries if needed."
TSR_mine_central_man: "Centrally Managed Resource Extraction"
TSR_mine_central_man_desc: "We shall manage our mining sector centrally, in consultation with experts, to ensure maximum efficiency."
TSR_mine_self_man: "Worker-Managed Mines"
TSR_mine_self_man_desc: "Who would know a mine better than the workers who dare to enter its depths every day? It would be nonsensical to put some jumped-up official in charge!"
TSR_b_con: "Suitable Improvements"
TSR_b_con_desc: "Our mines are now considerably less hazadorous and much improved."
TSR_gold_dep: "Exploit The Gold Deposits"
TSR_gold_dep_desc: "Significant amounts of gold have been found at various sites across the country. The benifits of mining gold are obvious- more money, which can then be spent. Many, however, argue that the correct solution would be to exploit minerals that would satisfy our people's immediate needs first."
TSR_full_speed_gold: "Full Speed Ahead"
TSR_full_speed_gold_desc: "With rich deposits of gold under our command, there's nothing to stop us from enriching ourselves and our people! There might be a few hazards and risks, but it will eventually be worth it."
TSR_restraint_gold: "Restraint"
TSR_restraint_gold_desc: "Gold mining isn't easy. It causes massive pollution and would cause much corruption. It's far better to gradually ramp up production rather than go all in on gold."
TSR_gold_buyers: "Sell Our Gold"
TSR_gold_buyers_desc: "We shall begin to look for people to buy the gold we're extracting in massive quantities."
TSR_oil_dep: "Drill For Oil"
TSR_oil_dep_desc: "By setting up facilities to extract and process oil, we can both sell the oil and use it to power our industries and improve living standards."
TSR_tukrm_oil: "Turkmen Oil"
TSR_tukrm_oil_desc: "Turkmenistan is rich in oil we haven't used yet."
TSR_uzb_oil: "Uzbek Oil"
TSR_uzb_oil_desc: "Uzbekistan has some promising sites we haven't strated drilling at yet."
TSR_impr_oil: "Improve Extraction Technqiues"
TSR_impr_oil_desc: "By adopting new, more effiecient, ways to drill for oil, our yield can be increased!"
TSR_oil_tech: "Modern Technology"
TSR_oil_tech_desc: "Much of our oil is extracted using outdated, dangerous, and inefficient equipment. This is a big problem."
TSR_oil_foreign: "Oil For Export"
TSR_oil_foreign_desc: "By exporting our oil, we can raise money which can be used for our benifit, while increasing our legitimacy."
TSR_oil_home: "Put It To Use"
TSR_oil_home_desc: "By using our oil in new power plants, we can increase factory output and expand electrificity networks,"
TSR_oil_done: "A Bright, Oily Future"
TSR_oil_done_desc: "Oil production is rising exponentially and shows no sign of stopping, bringing much wealth into the country."
TSR_gold_resp: "Responsible Investments"
TSR_gold_resp_desc: "We shall investr our revenue from the gold mines into projects that will benifit the public."
TSR_gold_corruption: "Curb Corruption"
TSR_gold_corruption_desc: "Recently, we have recieved reports of corruption withtin the gold mining sector. We've managed to narrow down the suspects to a cabal of seven individuals. By making an example of them we could increase our public image and deter corruption."
TSR_gold_done: "A Flow Of Wealth"
TSR_gold_done_desc: "With the increased extraction of gold and the accompanying wealth, our state shall be stronger than ever!"
TSR_pol_reg: "Pollution Regulations"
TSR_pol_reg_desc: "Mining produces countless byproducts which poison the air, soil, and water. To protect our citizenry from ill effects, a set of regulations is needed."
TSR_connect1: "Connect The Nation"
TSR_connect1_desc: "While our infrastructure is currently quite advanced in some regions, many areas remain unconnected and require a journey of many days to reach. This can easily be fixed."
TSR_steel_start: "Steel Industry"
TSR_steel_start_desc: "Steel is the most crucial part of our economy, and something we need to fuel our growing factories."
TSR_steel_priv: "Invite Foreign Contractors"
TSR_steel_priv_desc: "By inviting skilled workers from foreign corporations, we can exploit our steel deposits in an extremely efficient manner."
TSR_steel_pub: "Local Contracts"
TSR_steel_pub_desc: "We have sufficient know-how to use state- or worker-owned corporations to produce steel."
TSR_coal: "Use Coal"
TSR_coal_desc: "Making steel requires large amounts of energy. Fortunately, we have discovered large deposits of coal, which we can use to produce more steel."
TSR_oth_steel: "Turkmen Steel"
TSR_oth_steel_desc: "Apart from Uzbekistan, we can also make steel in Turkmenistan."
TSR_uzb_steel: "Uzbek Steel"
TSR_uzb_steel_desc: "We can use Uzbek industry and mineral deposits to produce more steel."
TSR_steel_mil: "Steel For The Military"
TSR_steel_mil_desc: "Our military is weak, and arms factories are starved of resources. We must direct steel to the military sector to fix this."
TSR_steel_civ: "Steel For The People"
TSR_steel_civ_desc: "The civilian populace often do not have their basic needs met. Directing steel to the civilian sector would fix this."
TSR_steel_grand_project: "Grand Projects"
TSR_steel_grand_project_desc: "By starting massive, impressive projects, we can gain the people's support."
TSR_steel_done: "To A Steely Future"
TSR_steel_done_desc: "With steel production skyrocketing, we can turn our attention to other projects."
