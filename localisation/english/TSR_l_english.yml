TSR_communism_party_long: "Halklaryn Sosialistik Genesi/Socialistik Ulttar Kenesi/Sotsialisttik Uluttar Soveti/Soveti Millatxoi Socialistj/Sotsialistik Millatlar Kengashi" #yeah
